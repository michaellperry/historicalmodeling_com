---
layout: default
---

<div class="row">
  <div class="large-8 columns">
    {{ content }}
  </div>
  <div class="large-4 columns posts">
  {% for post in site.posts %}
    <div><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></div>
    <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
  {% endfor %}
  </div>
</div>
