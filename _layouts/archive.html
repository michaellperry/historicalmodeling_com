---
layout: default
---
<div class="row">
  <div class="small-12 columns posts">
  <h1>{{ page.title | escape }}</h1>
  {% for post in site.posts %}
    <div><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></div>
    <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
  {% endfor %}
  </div>
</div>
